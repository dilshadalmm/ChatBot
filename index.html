<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Video Player Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .video-player-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .custom-video-player {
            width: 100%;
            display: block;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        #main-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }

        .skip-indicator {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .skip-indicator.left {
            left: 20px;
        }

        .skip-indicator.right {
            right: 20px;
        }

        .skip-indicator.show {
            opacity: 1;
        }

        .skip-indicator i {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .skip-indicator span {
            font-size: 0.8rem;
        }

        .video-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding: 12px;
            background: #f1f3f9;
            border-radius: 8px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: #4e54c8;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .control-btn:hover {
            background: #3a3fb8;
        }

        .speed-control {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            background: white;
            cursor: pointer;
        }

        .video-title {
            font-size: 1.3rem;
            margin: 15px 0;
            color: #333;
            text-align: center;
        }

        /* Disable text selection and context menu */
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .video-controls {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .control-group {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="video-player-container">
        <div class="custom-video-player">
            <div class="video-wrapper">
                <video id="main-video" controls disablePictureInPicture controlsList="nodownload noremoteplayback">
                    Your browser does not support the video tag.
                </video>
                <div class="skip-indicator left" id="skip-back-indicator">
                    <i class="fas fa-backward"></i>
                    <span>10s</span>
                </div>
                <div class="skip-indicator right" id="skip-forward-indicator">
                    <i class="fas fa-forward"></i>
                    <span>10s</span>
                </div>
            </div>
            
            <h3 class="video-title">Sample Educational Video</h3>
            
            <div class="video-controls">
                <div class="control-group">
                    <button class="control-btn" onclick="skipBackward()">
                        <i class="fas fa-backward-step"></i>
                    </button>
                    <button class="control-btn" onclick="togglePlayPause()">
                        <i class="fas fa-play" id="play-pause-icon"></i>
                    </button>
                    <button class="control-btn" onclick="skipForward()">
                        <i class="fas fa-forward-step"></i>
                    </button>
                </div>
                
                <div class="control-group">
                    <div class="speed-control" onclick="changeSpeed()">
                        <span id="speed-text">1x</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const mainVideo = document.getElementById('main-video');
        const videoTitle = document.querySelector('.video-title');
        const playPauseIcon = document.getElementById('play-pause-icon');
        const speedText = document.getElementById('speed-text');
        const skipBackIndicator = document.getElementById('skip-back-indicator');
        const skipForwardIndicator = document.getElementById('skip-forward-indicator');

        // State variables
        const speeds = [0.5, 1, 1.5, 2];
        let currentSpeedIndex = 1;
        let lastTap = 0;
        let tapTimeout;

        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            if (e.target.nodeName === 'VIDEO') {
                e.preventDefault();
            }
        });

        // Disable video download and copy
        mainVideo.addEventListener('loadstart', function() {
            // This makes it harder to download the video
            mainVideo.controls = false;
            mainVideo.controls = true;
        });

        // Prevent video pause when clicking outside (with exception for controls)
        mainVideo.addEventListener('click', function(e) {
            e.stopPropagation();
        });

        // Function to toggle play/pause
        function togglePlayPause() {
            if (mainVideo.paused) {
                mainVideo.play();
                playPauseIcon.className = 'fas fa-pause';
            } else {
                mainVideo.pause();
                playPauseIcon.className = 'fas fa-play';
            }
        }

        // Function to skip forward 10 seconds
        function skipForward() {
            mainVideo.currentTime += 10;
            showSkipIndicator(skipForwardIndicator);
        }

        // Function to skip backward 10 seconds
        function skipBackward() {
            mainVideo.currentTime -= 10;
            showSkipIndicator(skipBackIndicator);
        }

        // Function to show skip indicator
        function showSkipIndicator(indicator) {
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 1000);
        }

        // Function to change playback speed
        function changeSpeed() {
            currentSpeedIndex = (currentSpeedIndex + 1) % speeds.length;
            const newSpeed = speeds[currentSpeedIndex];
            mainVideo.playbackRate = newSpeed;
            speedText.textContent = newSpeed + 'x';
        }

        // Double tap detection for skipping
        mainVideo.addEventListener('touchstart', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            
            if (tapLength < 300 && tapLength > 0) {
                // Double tap detected
                clearTimeout(tapTimeout);
                
                // Determine which side of the video was tapped
                const videoRect = mainVideo.getBoundingClientRect();
                const tapX = e.touches[0].clientX;
                const videoCenterX = videoRect.left + (videoRect.width / 2);
                
                if (tapX < videoCenterX) {
                    // Left side - skip backward
                    skipBackward();
                } else {
                    // Right side - skip forward
                    skipForward();
                }
                
                e.preventDefault();
            } else {
                // Single tap
                tapTimeout = setTimeout(function() {
                    // Single tap action (toggle play/pause)
                    togglePlayPause();
                }, 300);
            }
            
            lastTap = currentTime;
        });

        // Update play/pause icon based on video state
        mainVideo.addEventListener('play', function() {
            playPauseIcon.className = 'fas fa-pause';
        });

        mainVideo.addEventListener('pause', function() {
            playPauseIcon.className = 'fas fa-play';
        });

        // Disable zooming
        document.addEventListener('wheel', function(e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && (e.key === '+' || e.key === '-' || e.key === '=')) {
                e.preventDefault();
            }
        });

        // Touch event handling for mobile zoom disable
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Initialize with a sample video
        mainVideo.src = 'https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4';
        mainVideo.load();
    </script>
</body>
</html>
